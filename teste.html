<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternar Divs</title>
    <style>
        .loading-animation {
            margin: auto;
            display: flex;
            justify-content: space-between;
            width: 120px;
            /* Ajuste conforme necess치rio */
            height: 50px;
            /* Ajuste conforme necess치rio */
            position: relative;
        }

        .ball {
            position: absolute;
            left: 0;
            top: 0;
            width: 15px;
            /* Ajuste conforme necess치rio */
            height: 15px;
            /* Ajuste conforme necess치rio */
            border-radius: 50%;
            background-color: #000;
            /* Cor da bola */
            opacity: 0;
            animation: moveRight 4s infinite linear;
        }

        @keyframes moveRight {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }

            25% {
                opacity: 0.7;
                transform: translateX(-60px);
            }

            50% {
                opacity: 1;
                transform: translateX(0);
            }

            75% {
                opacity: 0.7;
                transform: translateX(60px);
            }

            100% {
                opacity: 0;
                transform: translateX(100px);
            }
        }

        .ball1 {
            animation-delay: 0s;
            /* Tempo de atraso para a primeira bola */
        }

        .ball2 {
            animation-delay: 1.33s;
            /* Tempo de atraso para a segunda bola */
        }

        .ball3 {
            animation-delay: 2.67s;
            /* Tempo de atraso para a terceira bola */
        }
    </style>
</head>

<body>
    <div style="position: fixed; top:65%; left: 50%; transform: translate(-50%, -50%);">
        <div class="loading-animation">
            <div class="ball ball1"></div>
            <div class="ball ball2"></div>
            <div class="ball ball3"></div>
        </div>
    </div>

</body>

</html>
