<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG And CSS Waves</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" id="menu-icon"
        onclick="toggleMenu()">
        <line x1="4" y1="6" x2="20" y2="6" stroke="black" stroke-width="2" id="line1" />
        <line x1="4" y1="12" x2="20" y2="12" stroke="black" stroke-width="2" id="line2" />
    </svg>

    <script>
        function toggleMenu() {
            var line1 = document.getElementById('line1');
            var line2 = document.getElementById('line2');

            if (line1.style.display === 'none') {
                line1.style.display = 'block';
                line2.style.display = 'block';
            } else {
                line1.style.display = 'none';
                line2.style.display = 'none';
            }
        }
    </script>


</body>

</html>
