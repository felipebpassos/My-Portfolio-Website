<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternar Divs</title>
    <style>
        .container {
            display: flex;
            overflow: hidden;
            width: 300px; /* Largura do container */
            position: relative;
        }
        
        .content {
            flex: 1;
            width: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 24px;
            color: #333;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        .content.active {
            display: flex;
        }

        .arrow {
            position: absolute;
            top: 50%;
            cursor: pointer;
            font-size: 24px;
        }

        #prev {
            left: 10px;
        }

        #next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content active">Div 1</div>
        <div class="content">Div 2</div>
        <div class="content">Div 3</div>
    </div>
    <div class="arrow" id="prev">←</div>
    <div class="arrow" id="next">→</div>

    <script>
        const contentDivs = document.querySelectorAll('.content');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentIndex = 0;

        function updateButtons() {
            prevButton.style.display = currentIndex === 0 ? 'none' : 'block';
            nextButton.style.display = currentIndex === contentDivs.length - 1 ? 'none' : 'block';
        }

        updateButtons();

        prevButton.addEventListener('click', () => {
            contentDivs[currentIndex].classList.remove('active');
            currentIndex = Math.max(currentIndex - 1, 0);
            contentDivs[currentIndex].classList.add('active');
            updateButtons();
        });

        nextButton.addEventListener('click', () => {
            contentDivs[currentIndex].classList.remove('active');
            currentIndex = Math.min(currentIndex + 1, contentDivs.length - 1);
            contentDivs[currentIndex].classList.add('active');
            updateButtons();
        });
    </script>
</body>
</html>
